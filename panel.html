<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="icon1.png">

    <title>Smart House Panel</title>
</head>



<body style="background-color:powderblue;">

    <h1 class="font1 page">SMART HOUSE PANEL</h1>
    <div class="row" style="background-image: linear-gradient(-225deg, #5D9FFF 0%, #B8DCFF 48%, #6BBBFF 100%);">
        <div class="col-12">
            <div class="font2 page alert alert-danger" role="alert">
                <h2>Buzzer</h2>
            </div>
            <div class="border box">
                <img src="buzzericon.png" align="middle" width="200px">
                <button class="button" id="buzzer-button">Buzzer</button>
            </div>
        </div>

    </div>

    <div class="row enter" style="background-image: linear-gradient(-225deg, #5D9FFF 0%, #B8DCFF 48%, #6BBBFF 100%);">
        <div class="col-12">
            <div class="font2 page alert alert-danger">
                <h2>Air Conditioner</h2>
            </div>
            <div class="border box">
                <img src="airicon.png" align="bottom" width="200px">
                <button class="button" id="air-button">Air</button>
            </div>
        </div>

    </div>
    <div class="row enter" style="background-image: linear-gradient(-225deg, #5D9FFF 0%, #B8DCFF 48%, #6BBBFF 100%);">
        <div class="col-12">
            <div class="font2 page alert alert-danger">
                <h2>Light</h2>
            </div>
            <div class="border box">
                    <img src="lighticon.png" align="bottom" width="200px">
                <button class="button" id="light-button">Light</button>
            </div>
        </div>

    </div>
    <div class="row enter" style="background-image: linear-gradient(-225deg, #5D9FFF 0%, #B8DCFF 48%, #6BBBFF 100%);">
        <div class="col-12">
            <div class="font2 page alert alert-danger">
                <h2>Door</h2>
            </div>
            <div class="border box">
                <img src="dooricon.png" align="middle" width="200px">
                <button class="button" id="door-button">Door</button>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="./appPanel.js"></script>
</body>

</html>
